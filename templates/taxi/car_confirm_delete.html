{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h3>Delete a car: <strong>{{ car }}</strong></h3>
  <br>
  <h6>Are you sure you want to delete this car?</h6>
  <br>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Delete">
    <a class="btn btn-primary" href="{% url 'taxi:car-list' %}">Cancel</a>
  </form>
{% endblock %}
